<h1>Uploaded Videos</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file">
    <button type="submit">Upload</button>
</form>

<ul>
    {% for video in videos %}
    <li>
        <a href="{% url 'video_detail' video.id %}">{{ video.file.name }}</a>
        {% if video.processed %}
        <span>(Processed)</span>
        {% else %}
        <span>(Processing)</span>
        {% endif %}
    </li>
    {% endfor %}
</ul>
